version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pathforge-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DOCKER=true
      - PORT=3000
      - JWT_SECRET=your_super_secure_jwt_secret_key_change_this_in_production
      - JWT_EXPIRES_IN=7d
    volumes:
      - ./data:/app/data  # Persist SQLite database
    restart: unless-stopped
    networks:
      - pathforge-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - NODE_ENV=production
        - VITE_API_URL=http://localhost:3000
    container_name: pathforge-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - pathforge-network

networks:
  pathforge-network:
    driver: bridge

volumes:
  pathforge-data:
    driver: local